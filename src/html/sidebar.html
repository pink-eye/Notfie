<aside class="sidebar">
	<ul class="sidebar__list">
		<li class="sidebar__item">
			<button data-tab="Home" class="sidebar__action tab btn-reset _active">
				<svg width="30px" height="30px">
					<use xlink:href='img/svg.svg#home'></use>
				</svg>
			</button>
		</li>
		<li class="sidebar__item">
			<button data-tab="Settings" class="sidebar__action tab btn-reset">
				<svg width="29px" height="30px">
					<use xlink:href='img/svg.svg#settings'></use>
				</svg>
			</button>
		</li>
		<li class="sidebar__item">
			<button class="sidebar__action btn-reset" onclick="{self.close()}">
				<svg width="30px" height="30px">
					<use xlink:href='img/svg.svg#exit'></use>
				</svg>
			</button>
		</li>
	</ul>
</aside>
