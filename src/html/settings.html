<section data-tab="Settings" class="settings tab-content">
	<h2 class="settings__title visually-hidden">Here you can edit options</h2>
	<div class="header-shell">
		<span class="header-shell__title">Settings</span>
	</div>
	<ul class="settings__list">
		<li class="settings__item">
			<section class="settings__section section-settings">
				<h3 class="section-settings__title">Appearance</h3>
				<ul class="section-settings__list">
					<li class="section-settings__item">
						<div class="section-settings__option option">
							<h4 class="option__title">Theme</h4>
							<div class="dropdown">
								<button class="dropdown__head btn-reset">System default<span class="arrow"></span></button>
								<ul class="dropdown__list">
									<li class="dropdown__item">
										<button class="dropdown__btn btn-reset">System default</button>
									</li>
									<li class="dropdown__item">
										<button class="dropdown__btn btn-reset">Light</button>
									</li>
									<li class="dropdown__item">
										<button class="dropdown__btn btn-reset">Dark</button>
									</li>
								</ul>
							</div>
						</div>
					</li>
					<li class="section-settings__item">
						<div class="option">
							<label for="disableTransition" class="switch option__title title">
								Disable transition
								<input type="checkbox" role="switch" id="disableTransition">
							</label>
						</div>
					</li>
				</ul>
			</section>
		</li>
		<li class="settings__item">
			<section class="settings__section section-settings">
				<h3 class="section-settings__title">Behaviour</h3>
				<ul class="section-settings__list">
					<li class="section-settings__item">
						<div class="option">
							<label for="launchAppWhenSystemStarts" class="switch option__title title">
								Launch app when system starts
								<input type="checkbox" role="switch" id="launchAppWhenSystemStarts">
							</label>
						</div>
					</li>
					<li class="section-settings__item">
						<div class="option">
							<label for="launchMinimized" class="switch option__title title">
								Launch minimized
								<input type="checkbox" role="switch" id="launchMinimized">
							</label>
						</div>
					</li>
				</ul>
			</section>
		</li>
		<li class="settings__item">
			<section class="settings__section section-settings">
				<h3 class="section-settings__title">Import & Export</h3>
				<div class="section-settings__import import">
					<p class="import__tip">Drag your files here or click in this area.</p>
					<input type="file" accept=".json" class="import__field">
				</div>
				<div class="import__actions">
					<a href="storage/storage.json" download class="section-settings__export btn-primary">Export</a>
					<button class="import__btn btn-reset btn-accent btn-accent-transform">Import</button>
				</div>
			</section>
		</li>
	</ul>
</section>
